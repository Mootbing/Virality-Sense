<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virality Sense</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Virality Sense</h1>
      <p class="subtitle">Track viral content for CRM insights</p>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="total-count">0</span>
        <span class="stat-label">Total Saved</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="youtube-count">0</span>
        <span class="stat-label">YouTube</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="instagram-count">0</span>
        <span class="stat-label">Instagram</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="linkedin-count">0</span>
        <span class="stat-label">LinkedIn</span>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="Search videos..." class="search-input">
      <select id="platform-filter" class="platform-filter">
        <option value="all">All Platforms</option>
        <option value="youtube">YouTube</option>
        <option value="instagram">Instagram</option>
        <option value="linkedin">LinkedIn</option>
      </select>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <button id="export-json-btn" class="action-btn">Export JSON</button>
      <button id="export-csv-btn" class="action-btn">Export CSV</button>
      <button id="clear-all-btn" class="action-btn danger">Clear All</button>
    </div>

    <!-- Videos List -->
    <div class="videos-container">
      <div id="videos-list" class="videos-list">
        <!-- Videos will be inserted here -->
      </div>
      <div id="empty-state" class="empty-state" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 7l-7 5 7 5V7z"/>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
        <h3>No videos saved yet</h3>
        <p>Start saving viral content from YouTube, Instagram, and LinkedIn!</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
